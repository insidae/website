<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>UI/UX Experiment</title>
    <meta name="description" content="UI/UX Experiment">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-layout-component@5.3.0/dist/aframe-layout-component.min.js"></script>
    <script src="https://unpkg.com/aframe-template-component@3.2.1/dist/aframe-template-component.min.js"></script>
    <script src="https://unpkg.com/aframe-proxy-event-component@2.1.0/dist/aframe-proxy-event-component.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>

    <style>
      .a-enter-vr { bottom: unset; top: 60px; opacity: 0.4; width: unset; }
      .a-enter-vr-button { background-color: transparent; opacity: 0.5; }
      .a-enter-vr-button:hover { background-color: transparent; opacity: 1; }
    </style>
    
    <!-- Image link template to be reused. -->
    <script id="link" type="text/html">
      <a-entity class="link"
        geometry="primitive: plane; height: 1; width: 1"
        material="shader: flat; src: ${thumb}"
        event-set__mouseenter="scale: 1.2 1.2 1"
        event-set__mouseleave="scale: 1 1 1"
        event-set__click="_target: #image-360; _delay: 300; material.src: ${src}"
        proxy-event="event: click; to: #image-360; as: fade"
        sound="on: click; src: #click-sound"></a-entity>
    </script>
  </head>

  <body>
    <a-scene>
      <a-assets>
        <img id="groundTexture" src="/images/metaverse/floor-02.jpg">
        <img id="cube" crossorigin="anonymous" src="/images/metaverse/grid-03.png">
        <img id="cube-thumb" crossorigin="anonymous" src="/images/metaverse/movement-thumb.png">
        <img id="grid" crossorigin="anonymous" src="/images/metaverse/matrix.jpg">
        <img id="grid-thumb" crossorigin="anonymous" src="/images/metaverse/welcome-thumb.png">
        <img id="rectangle" crossorigin="anonymous" src="/images/metaverse/grid-02.png">
        <img id="rectangle-thumb" crossorigin="anonymous" src="/images/metaverse/camera-thumb.png">
        <img id="screen" crossorigin="anonymous" src="/images/metaverse/the-matrix-scene.gif">
        <audio id="click-sound" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>
        <a-asset-item id="matrix" src="/images/metaverse/the_matrix_white_room/scene.gltf"></a-asset-item>
      </a-assets>

      <!-- 360-degree image. -->
      <a-sky id="image-360" radius="360" src="#grid"
             animation__fade="property: components.material.material.color; type: color; from: #FFF; to: #000; dur: 300; startEvents: fade"
             animation__fadeback="property: components.material.material.color; type: color; from: #000; to: #FFF; dur: 300; startEvents: animationcomplete__fade">
      </a-sky>

      <!-- Lighting. -->
      <a-entity light="type: ambient; color: #FFFFFF; intensity: 2.0;"></a-entity>
      <a-light type="directional" position="-100 100 0" target="#directionaltarget">
        <a-entity id="directionaltarget" position="0 0 12"></a-entity>
      </a-light>

      <!-- Floor. -->
      <a-plane src="#groundTexture" rotation="-90 0 0" width="5.5" height="50" position="0 0 22.5"></a-plane>

      <!-- Image links. -->
      <a-entity id="links" layout="type: line; margin: 1.25" position="-1.25 1.6 -2">
        <a-entity template="src: #link" data-src="#cube" data-thumb="#cube-thumb"></a-entity>
        <a-entity template="src: #link" data-src="#grid" data-thumb="#grid-thumb"></a-entity>
        <a-entity template="src: #link" data-src="#rectangle" data-thumb="#rectangle-thumb"></a-entity>
      </a-entity>

      <!-- Matrix Scene. -->
      <a-entity geometry="primitive:plane;width:0.73;height:0.44;" material="shader:gif;src:#screen;" position="0 0.68 7.99"></a-entity>
      <a-entity gltf-model="#matrix" animation-mixer position="0 0 10"></a-entity>

      <!-- Camera + cursor. -->
      <a-camera look-controls wasd-controls="acceleration:40">
        <a-cursor
          id="cursor"
          animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
          animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
          event-set__mouseenter="_event: mouseenter; color: #2e8b57"
          event-set__mouseleave="_event: mouseleave; color: #1c1c1c"
          raycaster="objects: .link"></a-cursor>
      </a-camera>

    </a-scene>
  </body>
</html>
