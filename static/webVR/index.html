<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <style>
      .a-enter-vr { bottom: unset; top: 60px; opacity: 0.4; width: unset; }
      .a-enter-vr-button { background-color: transparent; opacity: 0.5; }

    </style>
  </head>
  <body style="background-color: #1c1c1c;">
    <a-scene>
      <a-box position="0 0.25 -4" radius="0.5" height="0.5" color="#e04242"></a-box>
      <a-box position="-1.2 0.25 -4" radius="0.5" height="0.5" color="#5486a2"></a-box>
      <a-box position="1.2 0.25 -4" radius="0.5" height="0.5" color="#2e8b57"></a-box>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="5" height="2" color="#333333"></a-plane>
    </a-scene>
  </body>
</html>
