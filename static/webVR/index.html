<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <style>
      .a-enter-vr { display: none; }
    </style>
  </head>
  <body>
    <a-scene>
      <a-box position="0 0.25 -4" radius="0.5" height="0.5" color="#e04242"></a-box>
      <a-box position="-1.2 0.25 -4" radius="0.5" height="0.5" color="#5486a2"></a-box>
      <a-box position="1.2 0.25 -4" radius="0.5" height="0.5" color="#2e8b57"></a-box>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="5" height="2" color="#333333"></a-plane>
    </a-scene>
  </body>
</html>
