<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">

	<title>Parallax.js | Hover Only Example</title>

	<!-- Behavioral Meta Data -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<!-- Styles -->
	<link rel="stylesheet" type="text/css" href="./assets/styles.css"/>

</head>
<body style="overflow: hidden;">

	<div id="container" class="container">
		<div class="overlay"><img src="./assets/images/poster-overlay.png"></div>
		<div id="scene" data-hover-only="true" data-relative-input="true" class="scene">
			<div data-depth="1.00"><img src="./assets/images/Vienna-Vector-00.png"></div>
			<div data-depth="0.90"><img src="./assets/images/Vienna-Vector-01.png"></div>
			<div data-depth="0.80"><img src="./assets/images/Vienna-Vector-02.png"></div>
			<div data-depth="0.70"><img src="./assets/images/Vienna-Vector-03.png"></div>
			<div data-depth="0.60"><img src="./assets/images/Vienna-Vector-04.png"></div>
			<div data-depth="0.50"><img src="./assets/images/Vienna-Vector-05.png"></div>
			<div data-depth="0.40"><img src="./assets/images/Vienna-Vector-06.png"></div>
			<div data-depth="0.30"><img src="./assets/images/Vienna-Vector-07.png"></div>
			<div data-depth="0.20"><img src="./assets/images/Vienna-Vector-08.png"></div>
			<div data-depth="0.0"><img src="./assets/images/Vienna-Vector-09.png"></div>
		</div>
	</div>

	<!-- Scripts -->
	<script src="../parallax.js"></script>
	<script>
		var scene = document.getElementById('scene');
		var parallax = new Parallax(scene);
	</script>

</body>
</html>
