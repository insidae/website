<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">

	<title>Parallax.js | Instance Destruction Example</title>

	<!-- Behavioral Meta Data -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<!-- Styles -->
	<link rel="stylesheet" type="text/css" href="./assets/styles.css"/>

</head>
<body>

	<button id="deleteme">Delete me!</button>

	<div id="container" class="container">
		<div id="scene" class="scene">
			<div data-depth="1.00"><img src="./assets/images/Vienna-Vector-01.png"></div>
			<div data-depth="0.90"><img src="./assets/images/Vienna-Vector-02.png"></div>
			<div data-depth="0.80"><img src="./assets/images/Vienna-Vector-03.png"></div>
			<div data-depth="0.70"><img src="./assets/images/Vienna-Vector-04.png"></div>
			<div data-depth="0.60"><img src="./assets/images/Vienna-Vector-05.png"></div>
			<div data-depth="0.50"><img src="./assets/images/Vienna-Vector-06.png"></div>
			<div data-depth="0.40"><img src="./assets/images/Vienna-Vector-07.png"></div>
			<div data-depth="0.30"><img src="./assets/images/Vienna-Vector-08.png"></div>
			<div data-depth="0.20"><img src="./assets/images/Vienna-Vector-09.png"></div>
			<div data-depth="0.10"><img src="./assets/images/Vienna-Vector-10.png"></div>
			<div data-depth="0.00"><img src="./assets/images/Vienna-Vector-11.png"></div>
		</div>
	</div>

	<!-- Scripts -->
	<script src="../parallax.js"></script>
	<script>

	var scene = document.getElementById('scene');
	var parallax = new Parallax(scene);

	document.getElementById('deleteme').onclick = function() {
		parallax.destroy();
		parallax = null;

		this.onclick = null;
		this.style.display = 'none';
	};

	</script>

</body>
</html>
